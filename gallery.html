<!DOCTYPE html>
<head>
    <title>Experience</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffe4e6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('pinkcontrabg.JPEG');
            background-size: cover;
            background-position: center;
            padding: 40px 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-family: 'sloop', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffb3d9;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #ff80b3;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff4da6;
        }

        .gallery-title {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4da6;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* Instagram-style Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Image and Video Hover Effect */
        .gallery-item img, .gallery-item video {
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.1);
        }

        video {
            background-color: #000; /* Add a black background for better video visibility */
        }
    </style>
</head>
